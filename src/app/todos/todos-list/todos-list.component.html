<div class="row">
    <div class="col-md-8">
        <h3>Todo List</h3>

        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/add']">Add Todo</a>
        </div>

        <table class="table table-striped" *ngIf="todos | async as todosData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos | async">
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td><a href="" class="btn btn-primary" [routerLink]="['edit',  todo.id]">Update</a></td>
                    <td> <button class="btn btn-danger" (click)="onDeleteTodo(todo.id)">
                            Delete
                        </button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
