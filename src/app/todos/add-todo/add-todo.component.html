<div class="row my-4">
    <div class="col-md-12">
        <h3>Add Todo</h3>
        <hr />
        <form [formGroup]="todoForm" (ngSubmit)="onAddTodo()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" />

                <div class="error" *ngIf="todoForm.get('title')?.touched && !todoForm.get('title')?.valid">
                    <div *ngIf="todoForm.get('title')?.errors?.required">
                        Title is required
                    </div>
                    <div *ngIf="todoForm.get('title')?.errors?.minlength">
                        Title should be minimum 6 characters
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div class="error">{{ showDescriptionErrors() }}</div>
            </div>

            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">
                    Add Todo
                </button>
            </div>
        </form>
    </div>
</div>
